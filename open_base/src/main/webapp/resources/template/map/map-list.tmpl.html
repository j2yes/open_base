<div class="span8">
	<div class="title"><h3>Spot List</h3></div>
	<!-- start: Row -->
	<div class="row">
		<div class="span2" ng-repeat="map in mapList">
			<div class="icons-box" ng-click="markAndUnmark(map)">
				<i class="ico-ok ico-white circle-color-full big-color" ng-if="map.displayFlag=='Y'"></i>
				<i class="ico-ok circle big" ng-if="map.displayFlag=='N'"></i>
				<div class="title"><h6 style='width:60%; overflow:hidden;white-space:nowrap; text-overflow:ellipsis;'>{{map.title}}</h6></div>
				<p style='width:100%; overflow:hidden;white-space:nowrap; text-overflow:ellipsis;'>
				{{map.comment}}<br/>
				</p>
				<div class="clear"></div>
			</div>
			<a href="#/maps/{{map.id}}">for more details</a>
		</div>
	
		<div class="span8">
			<div class="icons-box" ng-click="selectMoreMapList()"> 
				<h1>more spot</h1>
			</div>
		</div>
	</div>
	<!-- end: Row -->
</div>
